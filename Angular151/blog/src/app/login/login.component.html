<h1>Login</h1>

<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label class="control-label" for="">UserName</label>
                <input
                class="form-control"
                type="text"
                id="userName"
                name="userName"
                [(ngModel)]="login.username"
                >
            </div>
        
            <div class="form-group">
                <label class="control-label" for="">Password</label>
                <input
                class="form-control"
                type="password"
                id="passWord"
                name="passWord"
                [(ngModel)]="login.password"
                >
            </div>
        
            <button class="btn btn-secondary" (click)="loginAction()">Login</button>
        </form>
    </div>
</div>
