<h1>Create post</h1>

<h4>Post</h4>
<hr>

<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="" class="control-label">Title</label>
                <input
                class="form-control"
                type="text"
                id="title"
                name="title"
                [(ngModel)]="post.title"
                >
            </div>
        
            <div class="form-group">
                <label for="" class="control-label">Body</label>
                <textarea
                class="form-control"
                id="body"
                name="body"
                [(ngModel)]="post.body"
                ></textarea>
            </div>
        
            <div class="form-group">
                
                <label for="" class="control-label">Category</label>
        
                <select class="form-control" [(ngModel)]="post.categoryId" id="categoryId" name="categoryId">
                    <option  *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
                </select>
            
            </div>
        
            <button class="btn btn-secondary" (click)="createPost()">Create post</button>
        </form>
    </div>
</div>
